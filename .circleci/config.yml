version: 2
jobs:
  build:
    docker:
      - image: python:latest
        environment:
          TOXENV: circleci
          PG_HOST: localhost
          PG_USER:
      - image: postgres:latest
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
    steps:
      - checkout
      - run: ../venv/bin/pip install tox pytest
      - run: ../venv/bin/tox -e circleci
